<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>企业网站布局学习demo</title>
    <link rel="stylesheet" href="./css/business.css">
    <script type="text/javascript" src="./js/myfocus-2.0.1.min.js"></script> 
    <!--引入myFocus库-->
    <script type="text/javascript" src="./js/mf-pattern/mF_fancy.js"></script>
    <!--引入风格js文件-->
    <link href="./js/mf-pattern/mF_fancy.css" type="text/css" /> 
    <script type="text/javascript">
        myFocus.set({id:'boxID'});
        </script>
</head>

<body>
    <div class="top">
        <div class="top-content">
            <ul>
                <li>
                    <a href="#">联系我们</a>
                </li>
                <li>
                    <a href="#">加入收藏</a>
                </li>
                <li>
                    <a href="#">设为首页</a>
                </li>
            </ul>
        </div>
    </div>
    <div class="warp">
        <div class="logo">
            <div class="logo-left">
                <img src="./images/imooc/logo.jpg" alt="慕课网">
            </div>
            <div class="logo-right">
                <img src="./images/imooc/tel.jpg" alt="服务热线"> 24小时服务热线:
                <span>400-881-8866</span>
            </div>
        </div>
        
        <div class="nav">
            <div class="nav-left">
                <ul>
                    <li>首页</li>
                    <li>关于慕课 </li>
                    <li>新闻动态 </li>
                    <li>课程中心</li>
                    <li>在线课程</li>
                    <li>人才招聘</li>
                </ul>
            </div>
            <div class="nav-right">
                <form action="get">
                    <input class="search" type="text">
                </form>
            </div>
        </div>

        <div id="boxID" class="ad"><!--焦点图盒子-->
            <div class="loading"><img src="images/imooc/loading.gif" alt="请稍候..." /></div><!--载入画面(可删除)-->
            <div class="pic"><!--内容列表(li数目可随意增减)-->
                <ul>
                  <li><a href="#"><img src="images/imooc/ad2.jpg" thumb="" alt="标题1" text="详细描述1" /></a></li>
                  <li><a href="#"><img src="images/imooc/ad3.jpg" thumb="" alt="标题2" text="详细描述2" /></a></li>
                  <li><a href="#"><img src="images/imooc/ad4.jpg" thumb="" alt="标题3" text="详细描述3" /></a></li>
                </ul>
            </div>
          </div>

    </div>

</body>

</html>
