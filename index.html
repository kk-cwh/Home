    <script>
    $(function() {
        $(".element").typed({
            strings: [`<tt>
            namespace nature;<br>
class Person {<br>
    
    private $name; /* 姓名 */<br>
    
    private $age; /* 年龄 */<br>
    
    private $skills = []; /* 技能 */<br>

    function __construct(){}<br>
    private function __clone(){} /* heihei 不让你克隆 */<br>

    /* @return mixed */<br>
    public function getName(){<br>
        return $this->name;<br>
    }<br>

    /* @param mixed $name */<br>
    public function setName($name){<br>
        $this->name = $name;<br>
    }<br>

    /*@return mixed */<br>
    public function getAge(){<br>
        return $this->age;<br>
    }<br>

    /* @param mixed $age */<br>
    public function setAge($age){<br>
        $this->age = $age;<br>
    }<br>


    /**<br>
     * @param $skill<br>
     * @return $this<br>
     */<br>
    public function addSkill($skill){<br>
        if (trim($skill)!='') {<br>
           array_push($this->skills,$skill);<br>
        }<br>
        return $this;<br>
    }<br>

}<br>
$boy = new Person();<br>
$boy->setName('zhangyake');<br>
$boy->setAge(25);<br>
$boy->addSkill('php')<br>
    ->addSkill('node.js')<br>
    ->addSkill('java')<br>
    ->addSkill('mysql')<br>
    ->addSkill('mongodb')<br>
    ->addSkill('...')<br>
    ->addSkill('.....') ;<br>
  // .... <br>
  // .... ... <br>
;
            </tt>`],
            typeSpeed: 1,
            backDelay: 100,
            loop: true,
            contentType: 'html'
        });
    });
    </script>

            "move": {
                "enable": true,
                "speed": 6,
                "direction": "none",

                "straight": false,
                "out_mode": "out",
                "bounce": false,
                "attract": {
                    "enable": false,
                    "rotateX": 600,
                    "rotateY": 1200
                }
            }
        },
        "interactivity": {
            "detect_on": "canvas",
            "events": {
                "onhover": {
                    "enable": true,
                    "mode": "grab"
                },
                "onclick": {
                    "enable": true,
                    "mode": "push"
                },
                "resize": true
            },
            "modes": {
                "grab": {
                    "distance": 140,
                    "line_linked": {
                        "opacity": 1
                    }
                },
                "bubble": {
                    "distance": 400,
                    "size": 40,
                    "duration": 2,
                    "opacity": 8,
                    "speed": 3
                },
                "repulse": {
                    "distance": 200,
                    "duration": 0.4
                },
                "push": {
                    "particles_nb": 4
                },
                "remove": {
                    "particles_nb": 2
                }
            }
        },
        "retina_detect": true
    });
    </script>
