<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>返回顶部</title>
    <script>
        window.onload = function () {
            var topDom = document.getElementById('go-top');
            //获取页面可视区的高度
            var clientHeight = document.documentElement.clientHeight;
            var timer = null;
            var isTop = true;
            window.onscroll = function () {
                //获取滚动条距离顶部的高度
                var t = document.documentElement.scrollTop || document.body.scrollTop;
                if (t >= clientHeight) {
                    topDom.style.display = 'block';
                } else {
                    topDom.style.display = 'none';
                }
                // 没到top时 鼠标滚轮操作 
                if (!isTop) {
                    clearInterval(timer)
                }
                isTop = false;
            }

            topDom.onclick = function () {
                timer = setInterval(function () {
                    //获取滚动条距离顶部的高度
                    var osTop = document.documentElement.scrollTop || document.body.scrollTop;
                    var ispeed = Math.floor(-osTop / 8);

                    document.documentElement.scrollTop = document.body.scrollTop = osTop + ispeed;
                    isTop = true;
                    if (osTop <= 0) {
                        clearInterval(timer)
                    }
                }, 20)
            }
        }
    </script>
    <style>
        .box {
            margin: 0 auto;
            width: 1422px;
        }

        .back-top {
            width: 40px;
            height: 40px;
            display: none;
            position: fixed;
            left: 50%;
            margin-left: 730px;
            bottom: 50px;
            background: url('./images/top_bg.png') no-repeat;
        }

        .back-top:hover {
            background-position: 0 -40px;
        }
    </style>
</head>

<body>
    <div class="box">
        <img src="./images/www.taobao.com_.png" alt="">
    </div>
    <a class="back-top" href="javascript:;" id="go-top"></a>
</body>

</html>
